<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <jspang></jspang>
        <panda></panda>
    </div>

    <div id="app2">
        <jspang></jspang>
        <panda :here="Message"></panda>
    </div>

    <!--無效-->
    <jspang></jspang>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>

    <script>

        // 全域
        Vue.component('jspang', {
            template: `<div style="color:red;">全局化注册的jspang标签</div>`
        })

        var app = new Vue({
            el: '#app',
            data: {
            }
        })

        var app2 = new Vue({
            el: '#app2',
            data: {
                Message:'hello'
            },
            components: {
                // 局部
                "panda": {
                    props:['here'],
                    template: `<div style="color:red;">局部注册的panda标签 {{here}}</div>`
                }
            }
        })

    </script>
</body>

</html>
