<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />

    
    
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div class="">
        Header
        <div id="app">
            <router-view></router-view>
        </div>
        <!--template 要放在 app 外面-->
        <template id="index">
            <section>
                <p>
                    <button v-on:click="GoTo('/template1')">template1</button>
                </p>
                <p>
                    <button v-on:click="GoTo('/template2')">template2</button>
                </p>
                <p>
                    <input v-model="Name" type="text" /> <button v-on:click="Hello">Go</button>
                </p>
            </section>
        </template>

        <template id="template1">
            <section>
                <button>{{ButtonText}}</button>
            </section>
        </template>

        <template id="template2">
            <section>
                <button>{{ButtonText}}</button>
            </section>
        </template>

        <template id="hello">
                <section>
                    Hello {{name}}! <br />
                    {{ $route.params.name }} <br />
                     <br />
                </section>
            </template>
        Footer
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.7.0/vue-router.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        "use strict";

        var Index = Vue.extend({
            template: '#index',
            data: function () {
                return {
                    Name:''
                };
            },
            methods: {
                GoTo: function (url) {
                    router.push(url);
                },
                Hello: function () {
                    router.push('/Hello/' + this.Name);
                }
            }
        });

        var Template1 = Vue.extend({
            template: '#template1',
            data: function () {
                return {
                    ButtonText: 'Button_Text1'
                };
            }
        });

        var Template2 = Vue.extend({
            template: '#template2',
            data: function () {
                return {
                    ButtonText: 'Button_Text2'
                };
            }
        });

        var Hello = Vue.extend({
            props: ['name'],
            template: '#hello',            
            data: function () {
                //Name2: this.$route.params.name  // 取不到
                Name2: '';
            },
            created () {
                this.Name2 = this.$route.params.name;
            }
        });

        var router = new VueRouter({
            routes: [{
                path: '/',
                component: Index
            }, {
                path: '/template1',
                component: Template1
            }, {
                path: '/template2',
                component: Template2
            }, {
                path: '/hello/:name',
                component: Hello,
                props: true
            }]            
        });

        var app = new Vue({
            el: '#app',
            router: router
        })
    </script>
</body>

</html>
