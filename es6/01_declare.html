<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet" />

    
    
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.4/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/2.7.0/vue-router.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
        "use strict";
        
        var x = 1;
        {
          var x = 2;    // 覆蓋前面宣告的 x
        }
        console.log(x); // 輸出 2
        var x = 3;
        console.log(x); // 輸出 3

        let y = 1;
        {
            let y = 2;    // block scope variables
        }
        console.log(y); // 輸出 1
        //let y = 3;      // error => Identifier 'y' has already been declared

        const z = 1;

        console.log(z);
        z = 3;   // error => Assignment to constant variable.

    </script>
</body>

</html>
